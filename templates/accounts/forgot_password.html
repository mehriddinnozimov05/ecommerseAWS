{% extends 'base.html' %}

{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">

    <div class="card mx-auto" style="max-width: 480px; margin-top:50px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Forgot password</h4>
            {% include 'includes/alerts.html' %}
            <form action="{% url 'forgot_password' %}" method="POST"> {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Enter Your Email Address" name="email">
                </div>
                <div class="form-group">
                    <a href="{% url 'login' %}" class="float-right">Got password? Login</a>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Send email </button>
                </div>
            </form>
        </div>
    </div>
    <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
    <br><br>
</section>

{% endblock content %}
